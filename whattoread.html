<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WhattoRead</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="text/javascript"></script>
  </head>

  <body>
    <main>
      <section>
        <button id="title">WhattoRead</button>
        <h1 id="guide">What are you interested in reading about?</h1>
        <form onsubmit="return false" id="query-div">
          <input type="text" id="query" placeholder="Search..."></input>
          <input type="submit" id="search" value="Search">
        </form>
        <p id="error-text" hidden>hello</p>
      </section>

      <div id="book"></div>

      <div id="bar-wrapper">
        <div id="progress">
           <div id="bar"></div>
        </div>
      </div>

    </main>
  </body>

</html>
